<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS Exemple</title>
    <link rel="stylesheet" href="aos.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">    
    <script src="node_modules/aos/dist/aos.js" defer></script>
    <script src="aos.js" defer></script>
</head>

<body>
    <h1 data-aos="zoom-out-down">Le Titre</h1>

    <section>
        <article data-aos="fade-up" data-aos-anchor-placement="bottom-bottom">
            <p>Hop !</p> 
        </article>
        <article data-aos="flip-up">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </article>
        <article data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="1500">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </article>

    </section>

    <!-- Bien penser Ã  mettre le node_modules dans le gitignore -->

    

</body>

</html>
